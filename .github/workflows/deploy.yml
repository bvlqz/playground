name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: latest
          actions-cache-folder: 'emsdk-cache'

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            build
            emsdk-cache
          key: ${{ runner.os }}-emscripten-${{ hashFiles('**/*.cpp', '**/*.h', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-emscripten-

      - name: Build
        run: |
          mkdir -p build
          cd build
          emcmake cmake ..
          emmake make
        
      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp build/*.{js,wasm,html} dist/ || true
          cp shell.html dist/index.html || true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
